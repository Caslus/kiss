name: Deploy Starlight Docs to GitHub Pages

on:
  push:
    branches: [docs]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout your repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Install, build, and upload your site output
        uses: withastro/action@v1
        with:
          path: . 
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
